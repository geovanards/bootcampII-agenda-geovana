<!DOCTYPE html>
<html>
<head>
    <title>Bloco de Notas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6e6fa;
            padding: 20px;
            color: #4b0082;
            width: 400px; /* Tamanho da janela do pop-up */
        }

        .container {
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #8a2be2;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #newNote {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #9932cc;
            border-radius: 8px;
            font-size: 14px;
        }

        #addNoteBtn {
            padding: 10px 15px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        #addNoteBtn:hover {
            background-color: #6a0dad;
        }

        .note-list {
            list-style: none;
            padding: 0;
        }

        .note-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f3e9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #d8bfd8;
        }
        
        .note-item.completed {
            text-decoration: line-through;
            color: #9370db;
            background-color: #f0e6fa;
        }

        .note-text {
            flex-grow: 1;
            font-size: 1em;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn, .complete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 50%;
        }

        .delete-btn {
            color: #c71585;
        }

        .complete-btn {
            color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu caderno</h1>
        <div class="input-group">
            <input type="text" id="newNote" placeholder="">
            <button id="addNoteBtn">Adicionar</button>
        </div>
        <ul id="noteList" class="note-list">
            </ul>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
